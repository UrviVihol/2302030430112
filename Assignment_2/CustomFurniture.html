<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./CustomFurniture.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arbutus Slab:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Charm:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Junge:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Baskerville:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="custom-furniture">
      <header class="navbar5">
        <div class="navbar-child2"></div>
        <img
          class="lavishteak-high-resolution-log-icon5"
          loading="lazy"
          alt=""
          src="./public/lavishteakhighresolutionlogotransparent@2x.png"
        />

        <div class="home-page-sections-wrapper">
          <div class="home-page-sections">
            <div class="home6">Home</div>
            <div class="about6">About</div>
            <div class="contact6">Contact</div>
            <div class="services7">Services</div>
            <div class="staff6">Staff</div>
          </div>
        </div>
      </header>
      <main class="custom-order-form">
        <section class="make-your-custom">Make Your Custom Order</section>
        <section class="contact-info-frame">
          <div class="ellipse-shape2">
            <div class="color-combo-frame"></div>
          </div>
          <form class="quantity-frame">
            <div class="description-frame">
              <div class="submit-button">
                <div class="name-input">
                  <input
                    class="contact-details"
                    placeholder="Name:"
                    type="text"
                  />

                  <div class="zip-code-input">
                    <input
                      class="combined-inputs"
                      placeholder="Contact No.:"
                      type="text"
                    />

                    <input
                      class="combined-inputs1"
                      placeholder="Address:"
                      type="text"
                    />

                    <input
                      class="combined-inputs2"
                      placeholder="Zip Code:"
                      type="text"
                    />

                    <div class="color-combo">
                      <input
                        class="type-style-frame"
                        placeholder="Type:"
                        type="text"
                      />

                      <input
                        class="type-style-frame1"
                        placeholder="Style:"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="color-ellipse"></div>
            </div>
            <div class="quantity-frame1">
              <div class="color-combo-frame1">
                <div class="color-combo-frame-child"></div>
                <div class="color-combination">Color combination:</div>
              </div>
              <button class="color-combo-frame2">
                <div class="color-combo-frame-item"></div>
                <div class="quantity">Quantity:</div>
              </button>
            </div>
            <div class="footer-frame">
              <div class="social-media-frame">
                <div class="frame-parent">
                  <textarea
                    class="frame-inner"
                    placeholder="Description:"
                    rows="{16}"
                    cols="{35}"
                  >
                  </textarea>
                  <div class="btn-wrapper">
                    <button class="btn">
                      <div class="btn-child"></div>
                      <div class="submit1">Submit</div>
                    </button>
                  </div>
                </div>
                <div class="social-media-frame-inner">
                  <div class="ellipse-div"></div>
                </div>
              </div>
            </div>
          </form>
        </section>
      </main>
      <div class="end4"></div>
      <img
        class="social-icon4"
        loading="lazy"
        alt=""
        src="./public/social.svg"
      />
    </div>
  </body>
</html>
