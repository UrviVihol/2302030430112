<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Career.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arbutus Slab:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Charm:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Junge:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Baskerville:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="career3">
      <header class="navbar7">
        <div class="navbar-child4"></div>
        <img
          class="lavishteak-high-resolution-log-icon7"
          loading="lazy"
          alt=""
          src="./public/lavishteakhighresolutionlogotransparent@2x.png"
        />

        <div class="home-frame1">
          <div class="home-about-contact-services-st2">
            <div class="home8">Home</div>
            <div class="about8">About</div>
            <div class="contact8">Contact</div>
            <div class="services9">Services</div>
            <div class="staff8">Staff</div>
          </div>
        </div>
      </header>
      <main class="frame-ellipse">
        <section class="apply-for-the-job-parent">
          <h1 class="apply-for-the">Apply For The Job</h1>
          <div class="input-field-contact-no">
            <div class="input-field-address">
              <div class="input-field-zip-code"></div>
            </div>
            <div class="upload-resume">
              <form class="expected-salary">
                <input
                  class="your-name"
                  placeholder="Your Full Name"
                  type="text"
                />

                <div class="address">
                  <input
                    class="zip-code"
                    placeholder="Contact No."
                    type="text"
                  />

                  <input class="zip-code1" placeholder="Address" type="text" />

                  <input class="zip-code2" placeholder="Zip Code" type="text" />

                  <div class="zip-code3">
                    <button class="write-lines-about-yourself">
                      <div class="write-lines-about-yourself-child"></div>
                      <div class="upload-your-resume">Upload Your Resume</div>
                    </button>
                    <input
                      class="write-lines-about-yourself1"
                      placeholder="Applied For ?"
                      type="text"
                    />
                  </div>
                  <div class="zip-code4">
                    <button class="rectangle-parent">
                      <div class="frame-child1"></div>
                      <div class="expected-salary1">Expected Salary</div>
                    </button>
                    <button class="rectangle-group">
                      <div class="frame-child2"></div>
                      <div class="current-salary">Current Salary</div>
                    </button>
                  </div>
                </div>
              </form>
              <textarea
                class="social-media"
                placeholder="Write 5 Lines About Yourself"
                rows="{16}"
                cols="{35}"
              >
              </textarea>
            </div>
            <div class="input-field-address1">
              <div class="input-field-address-child"></div>
            </div>
          </div>
        </section>
        <button class="service-btn2">
          <div class="service-btn-inner"></div>
          <div class="submit2">Submit</div>
        </button>
      </main>
      <div class="end6"></div>
      <img
        class="social-icon6"
        loading="lazy"
        alt=""
        src="./public/social.svg"
      />
    </div>
  </body>
</html>
