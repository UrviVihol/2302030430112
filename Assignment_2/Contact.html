<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arbutus Slab:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Charm:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Junge:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Baskerville:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="contact2">
      <header class="navbar2">
        <div class="navbar-inner"></div>
        <img
          class="lavishteak-high-resolution-log-icon2"
          loading="lazy"
          alt=""
          src="./public/lavishteakhighresolutionlogotransparent@2x.png"
        />

        <div class="logo-r-e-c-t-a-n-g-l-e">
          <div class="home-f-r-a-m-e">
            <div class="home3">Home</div>
            <div class="about3">About</div>
            <div class="contact3">Contact</div>
            <div class="services3">Services</div>
            <div class="staff2">Staff</div>
          </div>
        </div>
      </header>
      <div class="end2"></div>
      <main class="frame-a">
        <section class="frame-b">
          <div class="highresolutionlogo">
            <div class="circle-e-l-l-i-p-s-e">
              <div class="contact-frame-b"></div>
            </div>
            <div class="submitbtn-f-r-a-m-e">
              <div class="social-f-r-a-m-e">
                <h1 class="contact-us">Contact Us</h1>
              </div>
              <div class="email-text">
                <div class="subject-text">
                  <div class="subject-text-child"></div>
                  <h1 class="name">Name:</h1>
                </div>
                <div class="subject-text1">
                  <div class="subject-text-item"></div>
                  <h1 class="email">Email:</h1>
                </div>
                <div class="subject-text2">
                  <div class="subject-text-inner"></div>
                  <h1 class="subject">Subject:</h1>
                </div>
                <textarea
                  class="subject-text3"
                  placeholder="Message"
                  rows="{16}"
                  cols="{35}"
                >
                </textarea>
              </div>
            </div>
          </div>
        </section>
        <section class="form-f-r-a-m-e">
          <div class="frame-c">
            <div class="ellipse-c">
              <button class="submit-btn">
                <div class="submit-btn-child"></div>
                <div class="submit">Submit</div>
              </button>
              <img
                class="social-icon2"
                loading="lazy"
                alt=""
                src="./public/social.svg"
              />
            </div>
          </div>
          <div class="circle-shape"></div>
        </section>
      </main>
    </div>
  </body>
</html>
