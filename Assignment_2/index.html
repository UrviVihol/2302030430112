<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arbutus Slab:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Charm:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Junge:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Baskerville:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="home">
      <section class="navbar-container">
        <header class="navbar">
          <div class="navbar-child"></div>
          <img
            class="lavishteak-high-resolution-log-icon"
            loading="lazy"
            alt=""
            src="./public/lavishteakhighresolutionlogotransparent@2x.png"
          />

          <div class="frames-section">
            <div class="header-text">
              <div class="home1">Home</div>
              <div class="about">About</div>
              <div class="contact">Contact</div>
              <div class="services">Services</div>
              <div class="staff">Staff</div>
            </div>
          </div>
        </header>
        <div class="background-frame">
          <img
            class="t1-1-icon"
            loading="lazy"
            alt=""
            src="./public/t1-1@2x.png"
          />

          <div class="decor-of-your-container">
            <span class="decor-of-your-container1">
              <p class="decor-of-your">Decor of your</p>
              <p class="dreams">Dreams...</p>
            </span>
          </div>
        </div>
      </section>
      <section class="work-preview">
        <div class="grouped-frames">
          <h1 class="our-work">Our Work</h1>
          <div class="ellipses">
            <div class="buttons">
              <div class="ellipse-parent">
                <div class="frame-child"></div>
                <img
                  class="g1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/g1@2x.png"
                />
              </div>
              <div class="ellipse-group">
                <div class="frame-item"></div>
                <img
                  class="g2-icon"
                  loading="lazy"
                  alt=""
                  src="./public/g2@2x.png"
                />
              </div>
            </div>
            <div class="buttons1">
              <img
                class="g3-icon"
                loading="lazy"
                alt=""
                src="./public/g3@2x.png"
              />

              <img
                class="g4-icon"
                loading="lazy"
                alt=""
                src="./public/g4@2x.png"
              />
            </div>
          </div>
        </div>
        <div class="social-frame">
          <div class="about-btn-frame">
            <div class="service-frame">
              <h1 class="get-your-furniture">Get Your Furniture Now</h1>
            </div>
            <button class="about-btn">
              <div class="about-btn-child"></div>
              <div class="book-your-custom">Book Your Custom Order</div>
            </button>
          </div>
          <div class="about-us-frame">
            <button class="service-btn">
              <div class="service-btn-child"></div>
              <div class="services1">Services</div>
            </button>
            <button class="about-btn1">
              <div class="about-btn-item"></div>
              <div class="about-us">About Us</div>
            </button>
            <button class="career-btn">
              <div class="career-btn-child"></div>
              <div class="career">Career</div>
            </button>
          </div>
        </div>
      </section>
      <img class="social-icon" alt="" src="./public/social.svg" />

      <div class="end"></div>
    </div>
  </body>
</html>
